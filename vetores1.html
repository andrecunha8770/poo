<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vetores 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var vegetais = ['Repolho', 'Nabo', 'Rabanete', 'Cenoura'];
        var pos = prompt("Digite uma posição");
        var n = prompt("Quantos");
        document.write("Lista de vegetais: " + vegetais);
        var itensRemovidos = vegetais.splice(pos, n);
        document.write("<br>Itens removidos:  " + itensRemovidos); 
        document.write("<br>Restante:  " + vegetais);   
    </script>
</body>
</html>
